


<!DOCTYPE html>
{% load static%}
<html>
<head>
    <title>Reset Password Complete</title>
    <link rel="stylesheet" href="{% static 'loginRegisterPage.css' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}" />
</head>
<body>
<header>
    <h3>Password Reset Complete</h3>
</header>
<main>


    <form method="post">
        <div class="form_div">
            {% csrf_token %}
            <p>Your password has been set. You may go ahead and log in now.</p>
            <a href="/login">Log in</a>
        </div>



    </form>
</main>
<div class = "acknowledgment">
    <a target="_blank" href="https://icons8.com/icon/19190/potted-plant">Potted Plant</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
</div>
</body>
</html>
